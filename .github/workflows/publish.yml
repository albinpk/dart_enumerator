name: Publish to pub.dev

on:
    push:
        tags:
            - "enumerator_annotation-v[0-9]+.[0-9]+.[0-9]+*"

jobs:
    publish:
        permissions:
            id-token: write # Required for authentication using OIDC
        uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
        with:
            environment: "pub.dev"
            working-directory: packages/enumerator_annotation
